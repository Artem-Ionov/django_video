{% extends "base.html" %}

{% block content %}
    <h1>Все опубликованные видео с их ID</h1>
    {% for video in videos %}
        <p>
            <a href="{% url 'display_detail' video.pk %}">{{video.name}}</a>
            (ID: {{video.id}})
        </p>
    {% empty %}
        <p>На сайте пока нет ни одного видео</p>
    {% endfor %}
{% endblock %}
